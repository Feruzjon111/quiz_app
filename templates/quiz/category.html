{% load static %}
<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <title>Kategoriyalar</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(to bottom right, #e0f7fa, #fce4ec);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        .glass-bg {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 20px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.1);
            padding: 40px;
        }

        .category-card {
            border: none;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.85);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.06);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .category-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 14px 40px rgba(0, 0, 0, 0.1);
        }

        .card-icon {
            font-size: 2.5rem;
            color: #0d6efd;
        }

        .badge {
            font-size: 0.9rem;
        }

        .section-title {
            font-size: 2rem;
            font-weight: bold;
            color: #0d6efd;
        }

        .background-blobs {
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.4;
        }

        .blob1 { background: #a5d6a7; top: 10%; left: 5%; width: 300px; height: 300px; }
        .blob2 { background: #90caf9; top: 50%; right: 10%; width: 400px; height: 400px; }
        .blob3 { background: #f48fb1; bottom: 5%; left: 30%; width: 250px; height: 250px; }
    </style>
</head>
<body>
    <!-- Blurred pastel background blobs -->
    <div class="background-blobs">
        <div class="blob blob1"></div>
        <div class="blob blob2"></div>
        <div class="blob blob3"></div>
    </div>

    <div class="container py-5">
        <div class="glass-bg">
            <h2 class="mb-5 text-center section-title">üìö Kategoriyalar</h2>
            <div class="row g-4">
                {% for category in categories %}
                    <div class="col-sm-6 col-md-4 col-lg-3">
                        <a href="{% url 'baza_list' category.id %}" class="text-decoration-none text-dark">
                            <div class="card category-card h-100 text-center p-4">
                                <div class="card-icon mb-3">üìÅ</div>
                                <h5 class="card-title">{{ category.name }}</h5>
                                <p class="card-text text-muted mb-2">
                                    <span class="badge bg-primary">{{ category.count }} ta baza</span>
                                </p>
                            </div>
                        </a>
                    </div>
                {% empty %}
                    <div class="col-12">
                        <div class="alert alert-warning text-center">Kategoriya yo‚Äòq</div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
</body>
</html>
