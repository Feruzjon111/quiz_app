{% load static %}
<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <title>{{ category.name }} - Bazalar</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #e0f7fa, #fce4ec);
            min-height: 100vh;
            position: relative;
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.75);
            backdrop-filter: blur(12px);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            padding: 40px;
        }

        .accordion-button {
            background-color: rgba(255, 255, 255, 0.6);
            font-weight: 600;
        }

        .accordion-button:hover {
            background-color: rgba(255, 255, 255, 0.85);
        }

        .badge {
            font-size: 0.85rem;
        }

        .btn-outline-primary {
            border-radius: 10px;
        }

        .section-title {
            font-size: 2rem;
            font-weight: bold;
            color: #0d6efd;
            text-align: center;
        }

        .background-blobs {
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.3;
        }

        .blob1 { background: #a5d6a7; top: 10%; left: 5%; width: 300px; height: 300px; }
        .blob2 { background: #90caf9; top: 60%; right: 10%; width: 400px; height: 400px; }
        .blob3 { background: #f48fb1; bottom: 5%; left: 30%; width: 250px; height: 250px; }
    </style>
</head>
<body>
    <!-- Blurred pastel background blobs -->
    <div class="background-blobs">
        <div class="blob blob1"></div>
        <div class="blob blob2"></div>
        <div class="blob blob3"></div>
    </div>

    <div class="container my-5">
        <div class="glass-panel">
            <h2 class="section-title mb-4">ðŸ“‚ {{ category.name }} â€” Bazalar</h2>
            <a href="{% url 'category_list' %}" class="btn btn-outline-secondary mb-4">â¬… Orqaga</a>

            <div class="accordion" id="bazaAccordion">
                {% for baza in bazas %}
                    <div class="accordion-item mb-3 border-0 rounded shadow-sm">
                        <h2 class="accordion-header" id="heading{{ forloop.counter }}">
                            <button class="accordion-button collapsed rounded" type="button" data-bs-toggle="collapse" data-bs-target="#collapse{{ forloop.counter }}">
                                <div class="d-flex flex-column flex-md-row align-items-start w-100 justify-content-between">
                                    <div>{{ baza.name }}</div>
                                    <div>
                                        <span class="badge bg-primary me-2">{{ baza.test_count }} ta test</span>
                                        <span class="badge bg-info text-dark">{{ baza.view }} views</span>
                                    </div>
                                </div>
                            </button>
                        </h2>
                        <div id="collapse{{ forloop.counter }}" class="accordion-collapse collapse">
                            <div class="accordion-body">
                                <a href="{% url 'test_list' baza.id %}" class="btn btn-sm btn-outline-primary">Testlarni koâ€˜rish</a>
                            </div>
                        </div>
                    </div>
                {% empty %}
                    <div class="alert alert-warning text-center">Hozircha baza yoâ€˜q.</div>
                {% endfor %}
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
